# ===== Common (profile-agnostic) =====
spring.application.name=maintenance-app
server.port=8080
server.forward-headers-strategy=framework

# ---------------------------------------------------------
# DataSource (MySQL)
# ---------------------------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/maintenance_app?serverTimezone=Asia/Seoul&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=bitc5600!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA ---
spring.jpa.hibernate.ddl-auto=none      # Flyway 사용
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# --- Flyway ---
spring.flyway.schemas=maintenance_app
spring.flyway.create-schemas=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-suffixes=.sql


# --- Logging (필요 시 프로파일별로 재정의 가능) ---
logging.level.org.flywaydb=INFO
logging.level.org.hibernate.SQL=INFO
