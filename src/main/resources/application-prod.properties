# =========================================================
# Profile: prod  (AWS RDS / MySQL + Flyway)
# File: src/main/resources/application-prod.properties
# =========================================================

spring.application.name=maintenance-app

# ---------------------------------------------------------
# DataSource (AWS RDS / MySQL)
# ---------------------------------------------------------
spring.datasource.url=jdbc:mysql://${RDS_ENDPOINT}:3306/maintenance_app?serverTimezone=Asia/Seoul&characterEncoding=utf8&useUnicode=true&sslMode=DISABLED
spring.datasource.username=${RDS_USERNAME}
spring.datasource.password=${RDS_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ---------------------------------------------------------
# HikariCP
# ---------------------------------------------------------
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.keepalive-time=300000
spring.datasource.hikari.pool-name=HikariProdPool

# ---------------------------------------------------------
# JPA / Hibernate
# ---------------------------------------------------------
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# ---------------------------------------------------------
# Flyway
# ---------------------------------------------------------
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-suffixes=.sql

# ---------------------------------------------------------
# Logging
# ---------------------------------------------------------
logging.level.org.flywaydb=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql=INFO

# ---------------------------------------------------------
# Server
# ---------------------------------------------------------
server.port=8080
server.address=0.0.0.0
server.forward-headers-strategy=framework

# ---------------------------------------------------------
# Spring MVC / Error Handling
# ---------------------------------------------------------
spring.mvc.throw-exception-if-no-handler-found=false
spring.web.resources.add-mappings=true

# ---------------------------------------------------------
# S3
# ---------------------------------------------------------
app.s3.bucket=juvis-upload-dev
app.s3.presign-exp-seconds=900
app.s3.region=ap-northeast-2

# ---------------------------------------------------------
# Actuator
# ---------------------------------------------------------
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# ---------------------------------------------------------
# Firebase
# ---------------------------------------------------------
firebase.enabled=true
firebase.service-account=file:/opt/juvis/firebase-service-account.json
