# =========================================================
# Profile: prod  (AWS RDS / MySQL + Flyway)
# =========================================================

spring.application.name=maintenance-app

# ---------------------------------------------------------
# DataSource (AWS RDS / MySQL)
# ---------------------------------------------------------
spring.datasource.url=jdbc:mysql://${RDS_ENDPOINT}:3306/maintenance_app?serverTimezone=Asia/Seoul&characterEncoding=utf8&useUnicode=true&sslMode=REQUIRED
spring.datasource.username=${RDS_USERNAME}
spring.datasource.password=${RDS_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ---------------------------------------------------------
# HikariCP
# ---------------------------------------------------------
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.keepalive-time=300000
spring.datasource.hikari.pool-name=HikariProdPool

# ---------------------------------------------------------
# JPA / Hibernate
# ---------------------------------------------------------
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# MySQL 8 명확히 지정 (경고 방지)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ---------------------------------------------------------
# Flyway
# ---------------------------------------------------------
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-suffixes=.sql

# ---------------------------------------------------------
# Logging (운영 안정)
# ---------------------------------------------------------
logging.level.org.flywaydb=INFO
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# ---------------------------------------------------------
# Server
# ---------------------------------------------------------
server.port=8080
server.address=0.0.0.0

# ALB 뒤 HTTPS 사용 시 필수
server.forward-headers-strategy=framework

# 에러 스택 노출 방지
server.error.include-message=never
server.error.include-binding-errors=never

# ---------------------------------------------------------
# Spring MVC / Static
# ---------------------------------------------------------
spring.mvc.throw-exception-if-no-handler-found=false
spring.web.resources.add-mappings=true

# ---------------------------------------------------------
# S3
# ---------------------------------------------------------
app.s3.bucket=juvis-upload-dev
app.s3.presign-exp-seconds=900
app.s3.region=ap-northeast-2

# ---------------------------------------------------------
# Actuator
# ---------------------------------------------------------
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.server.port=8080

# ---------------------------------------------------------
# Firebase
# ---------------------------------------------------------
firebase.enabled=true
firebase.service-account=file:/opt/juvis/firebase-service-account.json

spring.mvc.pathmatch.matching-strategy=ant_path_matcher
